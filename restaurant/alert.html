<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<button onclick="swal({
    title: 'Â¿Estas seguro?',
    text: 'Eso es por siempre, y eso es mucho tiempo',
    icon: 'warning',
    buttons: true,
    dangerMode: true,
  })
  .then((willDelete) => {
    if (willDelete) {
      swal('Poof! Se ha ido por siempre!', {
        icon: 'success',
      });
    } else {
      swal('Uff! Casi se va por siempre');
    }
  });">Hola</button>
